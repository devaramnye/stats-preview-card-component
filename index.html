<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    />
    <!-- LINKING MY NORMALIZATION & STYLES-->
    <link 
      rel="stylesheet" 
      href="./node_modules/normalize.css/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./images/favicon-32x32.png" 
    />
    <!-- GOOGLE FONTS -->
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    />
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" 
      rel="stylesheet"
    />

    <title>Stats Preview Card Component</title>
</head>
<body>
  <main>
  <!-- here is our main content -->
    <article class="card">
    <!-- It contains an article-->
      <figure class="fig">
        <picture>
          <img class="fig__img" src="./images/image-header-mobile.jpg" alt="three womans doing business">
        </picture>
      </figure>

      <div class="cont">

        <h1 class="cont__h cont__h--color-white">
          Get 
          <span class="cont__s--color-acc">
            insights
          </span> 
          that help your business grow.
        </h1>

        <p class="cont__para cont__para--color">
          Discover the benefits of data
          analytics and make better decisions
          regarding revenue, customer
          experience, and overfall efficiency.
        </p>

        <ul class="stats">

          <li class="stats_companies">
            <strong>
              10k+
            </strong>
            <span class="companies--color companies--transform">
              companies
            </span>
          </li>

          <li class="stats__templates">
            <strong>
              314
            </strong>
            <span class="templates--color templates--transform">
              templates
            </span>
          </li>

          <li class="stats__queries">
            <strong>
              12M+
            </strong>
            <span class="queries--color queries--transform">
              queries
            </span>
          </li>

        </ul>

      </div>
        
    </article>

  </main>
 
</body>
</html>
