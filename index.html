<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    />
    <!-- LINKING MY NORMALIZATION & STYLES-->
    <link 
      rel="stylesheet" 
      href="./node_modules/normalize.css/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./images/favicon-32x32.png" 
    />
    <!-- GOOGLE FONTS -->
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    />
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" 
      rel="stylesheet"
    />

    <title>Stats Preview Card Component</title>
</head>
<body>
  <main>
  <!-- here is our main content -->
    <article class="card">
    <!-- It contains an article-->
      <figure class="card__fig">

        <img class="card__fig__img"
          src="./images/image-header-mobile.jpg"
          alt="three womans sitting and doing business stuff"
        />

      </figure>

      <div class="card__info card__info--color">

        <h2 class="card__info__heading">
          Get 
          <span class="card__info__heading--color">
            insights
          </span> 
          that helps your business grow.
        </h2>

        <p class="card__info__paragraph card__info__paragraph--color">
          Discover the benefits of data
          analytics and make better decisions
          regarding revenue, customer
          experience, and overfall efficiency
        </p>

        <section class="stats">

          <div class="stats_companies">
            <p>
              <strong>
                10k+
              </strong>
            <span class="companies--color companies--transform">
              companies
            </span>
          </p>
          </div>

          <div class="stats__templates">
            <p>
              <strong>
                314
              </strong>
              <span class="templates--color templates--transform">
                templates
              </span>
            </p>
          </div>

          <div class="stats__queries">
            <p>
              <strong>
                12M+
              </strong>
              <span class="queries--color queries--transform">
                queries
              </span>
            </p>
          </div>

        </section>

      </div>
        
    </article>

  </main>
 
</body>
</html>
